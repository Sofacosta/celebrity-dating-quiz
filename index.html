<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>
    <p>Please fill in the form to get your perfect match!</p>
    <p>What is your favorite color?</p>
    <form id="formOne">
      <div class="radio1">
        <label>
          <input type="radio" name="color" value="red" checked>
          Red
        </label>
      </div>
      <div class="radio1">
        <label>
          <input type="radio" name="color" value="green">
          Green
        </label>
      </div>
      <div class="radio1">
        <label>
          <input type="radio" name="color" value="blue">
          Blue 
        </label>
      </div>

      <p>Which activity sounds most fun to you?</p>
        <div class="radio2">
          <label>
            <input type="radio" name="activity" value="Dinner & A Movie" checked>
            Dinner & A Movie
          </label>
        </div>
        <div class="radio2">
          <label>
            <input type="radio" name="activity" value="A Scenic Hike">
            A Scenic Hike
          </label>
        </div>
        <div class="radio2">
          <label>
            <input type="radio" name="activity" value="A Night In">
            A Night In 
          </label>
        </div>

        <p>Which food sounds the most appetizing to you?</p>
        <div class="radio3">
          <label>
            <input type="radio" name="food" value="Pizza" checked>
            Pizza
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="food" value="Burgers">
            Burgers
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="food" value="Tacos">
            Tacos 
          </label>
        </div>

        <button type="submit" class="btn">Your perfect celebrity match is:</button>



    </form>
  </div>
</body>
